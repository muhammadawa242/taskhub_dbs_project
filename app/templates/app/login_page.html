{% extends 'app/layout.html' %}

{% block body %}
    {% load static %}

    <div class="container text-center">
        <form action="/app/login_page" method="POST">
            {% csrf_token %}
            <img style="border-radius: 3ch" class="mb-4" src="{% static 'pic4.jpg' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
            <input type="email" class="form-control" name="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
            <input type="password" class="form-control" name="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </div>
{% endblock %}
